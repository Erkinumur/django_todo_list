{% extends 'base.html' %}

{% block title %} Sign in{% endblock title %}

{% block body %}
    <div class="container mt-4">
        <h2>Регистрация</h2>
        <form method="post" class="mt-4 col-6">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success mt-2">Зарегистрироваться</button>
        </form>
    </div>
{% endblock body %}
